<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YamalCoin - To the Moon!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* FC Barcelona Color Scheme */
        :root {
            --barca-blue: #004d98;
            --barca-dark-blue: #002b5c;
            --barca-red: #a50044;
            --barca-gold: #edbb00;
            --barca-light: #dbdbdb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }

        /* Animated Star Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        /* Fixed Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(90deg, var(--barca-dark-blue), var(--barca-blue));
            padding: 15px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 40px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(to right, var(--barca-gold), white);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: var(--barca-gold);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--barca-gold);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding-top: 80px;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }

        .hero-text {
            max-width: 600px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--barca-gold), white);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--barca-light);
        }

        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--barca-red), var(--barca-blue));
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(165, 0, 68, 0.4);
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(165, 0, 68, 0.6);
        }

        .hero-image {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .moon {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at 30% 30%, white, var(--barca-light));
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(237, 187, 0, 0.5);
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            animation: float 6s ease-in-out infinite;
        }

        .player-silhouette {
            position: absolute;
            width: 200px;
            height: 300px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150"><path d="M50,10 C60,10 65,25 65,40 C65,55 60,70 50,70 C40,70 35,55 35,40 C35,25 40,10 50,10 Z" fill="%23002b5c"/><path d="M45,70 L55,70 L55,120 C55,130 50,140 40,140 L30,140 L30,120 L40,120 L40,90 L30,90 L25,120 L15,120 L20,90 L10,90 L10,70 L20,70 L25,40 C25,30 30,20 40,20 L60,20 C70,20 75,30 75,40 L80,70 L90,70 L90,90 L80,90 L75,120 L65,120 L70,90 L60,90 L60,120 L70,120 L70,140 L60,140 C50,140 45,130 45,120 Z" fill="%23004d98"/></svg>');
            background-repeat: no-repeat;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            animation: float 4s ease-in-out infinite 1s;
        }

        .coin {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, var(--barca-gold), #c9a300);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(237, 187, 0, 0.7);
            z-index: 3;
            animation: float 5s ease-in-out infinite, spin 10s linear infinite;
        }

        .coin:nth-child(1) {
            top: 20%;
            left: 20%;
        }

        .coin:nth-child(2) {
            top: 60%;
            left: 30%;
            animation-delay: 0.5s;
        }

        .coin:nth-child(3) {
            top: 30%;
            right: 10%;
            animation-delay: 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .hero-content {
                flex-direction: column;
                text-align: center;
                padding-top: 100px;
            }

            .hero-text {
                margin-bottom: 50px;
            }

            .hero h1 {
                font-size: 3rem;
            }

            .hero-image {
                width: 300px;
                height: 300px;
            }

            .moon {
                width: 200px;
                height: 200px;
            }

            .player-silhouette {
                width: 150px;
                height: 225px;
                right: 25px;
            }
        }

        @media (max-width: 768px) {
            nav ul {
                gap: 15px;
            }

            .logo-text {
                font-size: 1.2rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 576px) {
            .header-container {
                flex-direction: column;
                gap: 15px;
            }

            nav ul {
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .hero-image {
                width: 250px;
                height: 250px;
            }

            .moon {
                width: 150px;
                height: 150px;
            }

            .player-silhouette {
                width: 100px;
                height: 150px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Star Background -->
    <div class="stars" id="stars"></div>

    <!-- Fixed Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjRURCQjAwIiBkPSJNNDQ4IDMySDEwLjNDNC42IDMyIDAgMzYuNiAwIDQyLjN2NDI3LjRjMCA1LjcgNC42IDEwLjMgMTAuMyAxMC4zSDQ0OGM1LjcgMCAxMC4zLTQuNiAxMC4zLTEwLjNWNDIuM2MwLTUuNy00LjYtMTAuMy0xMC4zLTEwLjN6Ii8+PHBhdGggZmlsbD0iIzAwNEQ5OCIgZD0iTTQ0OCAzMkgzMjB2MTYwaDEyOHYtMTQ1LjdjMC01LjctNC42LTEwLjMtMTAuMy0xMC4zek0xOTIgMTkyVjMySDY0djE2MGgxMjh6TTAgMTkyaDEyOFYzMkgxMC4zQzQuNiAzMiAwIDM2LjYgMCA0Mi4zVjE5MnpNMTkyIDMyMHYxNjBoMTI4VjMyMEgxOTJ6TTAgMzIwaDEyOHYxNjBIMTAuM2MtNS43IDAtMTAuMy00LjYtMTAuMy0xMC4zVjMyMHoiLz48L3N2Zz4=" alt="FC Barcelona Logo">
                <span class="logo-text">YamalCoin</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#welcome">Welcome</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#tokenomics">Tokenomics</a></li>
                    <li><a href="#roadmap">Roadmap</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="welcome">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="animate__animated animate__fadeInDown">YamalCoin – To the moon with Yamal!</h1>
                <p class="animate__animated animate__fadeIn animate__delay-1s">Meme coin inspirat de talentul generației</p>
                <button class="cta-button animate__animated animate__fadeInUp animate__delay-2s">Cumpără acum</button>
            </div>
            <div class="hero-image">
                <div class="moon"></div>
                <div class="player-silhouette"></div>
                <div class="coin"></div>
                <div class="coin"></div>
                <div class="coin"></div>
            </div>
        </div>
    </section>

    <script>
        // Create stars for background
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 100;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size between 1px and 3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Random animation duration
                const duration = `${Math.random() * 3 + 2}s`;
                star.style.setProperty('--duration', duration);
                
                starsContainer.appendChild(star);
            }

            // Smooth scrolling for navigation links
            document.querySelectorAll('nav a').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                });
            });

            // Animate elements when they come into view
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate__animated', 'animate__fadeInUp');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('#about, #tokenomics, #roadmap, #contact').forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</body>
</html>
